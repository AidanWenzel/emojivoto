kind: ServiceAccount
apiVersion: v1
metadata:
  name: web-app
  namespace: emojivoto
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: emojivoto
  labels:
    app.kubernetes.io/name: web-app
    app.kubernetes.io/part-of: emojivoto
    app.kubernetes.io/version: v0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
      version: v0
  template:
    metadata:
      labels:
        app: web-app
        version: v0
    spec:
      serviceAccountName: web-app
      containers:
        - env:
            - name: WEB_PORT
              value: "80"
          image: docker.io/njpowell/emojivoto-web-app:v11.1
          imagePullPolicy: Always
          name: web-app
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: web-app
  namespace: emojivoto
spec:
  type: ClusterIP
  selector:
    app: web-app
    version: v0
  ports:
    - name: http
      port: 80
      targetPort: 80
