apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: web-app
    app.kubernetes.io/part-of: emojivoto
    app.kubernetes.io/version: v0
  name: web-app
  namespace: emojivoto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
      version: v0
  template:
    metadata:
      labels:
        app: web-app
        version: v0
    spec:
      containers:
      - env:
        - name: WEB_PORT
          value: "80"
        - name: EMOJISVC_HOST
          value: emoji-svc.emojivoto:8080
        - name: VOTINGSVC_HOST
          value: voting-svc.emojivoto:8080
        - name: INDEX_BUNDLE
          value: dist/index_bundle.js
        image: docker.io/datawire/emojivoto-web-app:v0
        imagePullPolicy: Always
        name: web-app
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 100m
      serviceAccountName: web-app
